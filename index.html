<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <title>Distance</title>
</head>

<body>
  <header class="header">
    <div class="header-block">
      <div class="search">
        <input type="text" class="search-input" placeholder="Search">
      </div>

      <div class="navigation">
        <div class="user">
          <img src="img/avatar.png" alt="avatar" class="user-avatar">
          <span class="user-name">Mateusz</span>
        </div>

        <nav class="nav-panel">
          <a href="#" class="navigation-link">Home</a>
          <a href="#" class="navigation-link">Create</a>
        </nav>

        <div class="icons-panel">
          <a href="#" class="icon-link">
            <svg class="header-icon" width="20" height="20">
              <use xlink:href="img/icons.svg#user-icon"></use>
            </svg>
          </a>

          <a href="#" class="icon-link">
            <svg class="header-icon" width="22" height="22">
              <use xlink:href="img/icons.svg#chat-icon"></use>
            </svg>
          </a>

          <a href="#" class="icon-link">
            <svg class="header-icon" width="16" height="22">
              <use xlink:href="img/icons.svg#bell-icon"></use>
            </svg>
          </a>

          <a href="#" class="icon-link">
            <svg class="header-icon" width="24" height="24">
              <use xlink:href="img/icons.svg#info-icon"></use>
            </svg>

            <span class="arrow">&#9660;</span>
          </a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="menu-sidebar">
        <div class="user">
          <img src="img/avatar.png" alt="avatar" class="user-avatar">
          <span class="user-name">Mateusz Wierzbicki</span>
        </div><!-- /.user -->

        <nav class="nav-group">
          <a href="#" class="nav-link active">
            <svg width="24" height="24" class="nav-icon">
              <use xlink:href="img/icons.svg#news-icon"></use>
            </svg>
            <span class="nav-text">News Feed</span>
          </a>

          <a href="#" class="nav-link">
            <svg width="24" height="24" class="nav-icon">
              <use xlink:href="img/icons.svg#messages-icon"></use>
            </svg>
            <span class="nav-text">Messages</span>
          </a>

          <a href="#" class="nav-link">
            <svg width="24" height="24" class="nav-icon">
              <use xlink:href="img/icons.svg#marketplace-icon"></use>
            </svg>
            <span class="nav-text">Marketplace</span>
          </a>
        </nav>

        <nav class="nav-group">
          <h3 class="nav-title">Shortcuts</h3>

          <a href="#" class="nav-link">
            <svg width="24" height="24" class="nav-icon">
              <use xlink:href="img/icons.svg#cup-icon"></use>
            </svg>
            <span class="nav-text">Product Design</span>
          </a>

          <a href="#" class="nav-link">
            <svg width="24" height="24" class="nav-icon">
              <use xlink:href="img/icons.svg#cup-icon"></use>
            </svg>
            <span class="nav-text">UX & UI</span>
          </a>

          <a href="#" class="nav-link">
            <svg width="24" height="24" class="nav-icon">
              <use xlink:href="img/icons.svg#cup-icon"></use>
            </svg>
            <span class="nav-text">Figma</span>
          </a>

          <a href="#" class="nav-link">
            <svg width="24" height="24" class="nav-icon">
              <use xlink:href="img/icons.svg#cup-icon"></use>
            </svg>
            <span class="nav-text">Ant Design</span>
          </a>
        </nav>

        <nav class="nav-group">
          <h3 class="nav-title">Explore</h3>

          <a href="#" class="nav-link">
            <svg width="24" height="24" class="nav-icon">
              <use xlink:href="img/icons.svg#pages-icon"></use>
            </svg>
            <span class="nav-text">Pages</span>
          </a>

          <a href="#" class="nav-link">
            <svg width="24" height="24" class="nav-icon">
              <use xlink:href="img/icons.svg#groups-icon"></use>
            </svg>
            <span class="nav-text">Groups</span>
          </a>

          <a href="#" class="nav-link">
            <svg width="24" height="24" class="nav-icon">
              <use xlink:href="img/icons.svg#events-icon"></use>
            </svg>
            <span class="nav-text">Events</span>
          </a>

          <a href="#" class="nav-link">
            <svg width="24" height="24" class="nav-icon">
              <use xlink:href="img/icons.svg#games-icon"></use>
            </svg>
            <span class="nav-text">Games</span>
          </a>

          <a href="#" class="more-link">
            <span class="more">&#9660;</span>
            <span class="more-link_text">See more...</span>
          </a>
        </nav>
      </div><!-- /.user-sidebar -->

      <section class="main-feed">
        <article class="create-post">
          <div class="header-post">
            <h4 class="create-post-title">Create post</h4>
          </div><!-- /.header-post -->

          <div class="body-post">
            <img src="img/avatar.png" alt="avatar" class="user-avatar">
            <div class="create-post-input" contenteditable="true">Whatâ€™s on your mind, Mateusz?</div>
          </div><!-- /.body-post -->

          <div class="footer-post">
            <button class="tag">
              <svg width="24" height="24" class="tag-icon">
                <use xlink:href="img/icons.svg#photo-icon"></use>
              </svg>
              <span class="button-text">Photo/Video</span>
            </button>

            <button class="tag">
              <svg width="24" height="24" class="tag-icon">
                <use xlink:href="img/icons.svg#friend-icon"></use>
              </svg>
              <span class="button-text">Photo/Video</span>
            </button>

            <button class="tag">
              <svg width="24" height="24" class="tag-icon">
                <use xlink:href="img/icons.svg#feeling-icon"></use>
              </svg>
              <span class="button-text">Photo/Video</span>
            </button>

            <button class="tag">
              <span class="button-text">...</span>
            </button>
          </div><!-- /.footer-post -->
        </article><!-- /.create-post -->
      </section><!-- /.main-feed -->
    </div><!-- /.container -->
  </main>

</html>
